<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64x64 Grid Drawer</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(64, 10px);
            grid-template-rows: repeat(64, 10px);
        }
        .cell {
            width: 10px;
            height: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>64x64 Grid Drawer</h1>
    <div id="grid"></div>

    <script>
        const grid = document.getElementById('grid');

        // Create the 64x64 grid
        for (let i = 0; i < 64 * 64; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i;
            grid.appendChild(cell);
        }

        // Draw function
        function draw(x, y, color) {
            if (x < 0 || x >= 64 || y < 0 || y >= 64) {
                console.error('Coordinates out of bounds');
                return;
            }
            const index = y * 64 + x;
            const cell = document.querySelector(`.cell[data-index='${index}']`);
            if (cell) {
                cell.style.backgroundColor = color;
            }
        }

        // Event listener for clicks
        grid.addEventListener('click', function(event) {
            if (event.target.classList.contains('cell')) {
                const index = parseInt(event.target.dataset.index);
                const x = index % 64;
                const y = Math.floor(index / 64);
                console.log(`draw(${x}, ${y}, 'red')`);
                draw(x, y, 'black');
            }
        });





        

        for (i = 0; i<64; i++) {
            for (j = 0; j<64; j++) {
                DistanceCubed = (32-i)**2 + (32-j)**2;
                if (DistanceCubed < 273) {
                    draw(i, j, 'White')
                } else {
                    draw(i, j, 'red')
                }

                if (DistanceCubed < 125 && DistanceCubed > 75 && i < 37) {
                    draw(i, j, 'red')
                }
            }
        }

        // nejma
        draw(32, 32, 'red')
        draw(32, 31, 'red')
        draw(31, 32, 'red')
        draw(32, 33, 'red')
        draw(33, 32, 'red')
        draw(31, 31, 'red')
        draw(31, 33, 'red')
        draw(33, 33, 'red')
        draw(33, 31, 'red')
        draw(30, 32, 'red')
        draw(29, 32, 'red')
        draw(32, 30, 'red')
        draw(32, 29, 'red')
        draw(32, 34, 'red')
        draw(32, 35, 'red')
        draw(34, 31, 'red')
        draw(34, 32, 'red')
        draw(34, 33, 'red')
        draw(34, 30, 'red')
        draw(35, 30, 'red')
        draw(35, 31, 'red')
        draw(34, 34, 'red')
        draw(35, 34, 'red')
        draw(35, 33, 'red')

        // be9iyat lehlel
        draw(37, 24, 'red')
        draw(37, 25, 'red')
        draw(38, 26, 'red')
        draw(38, 27, 'red')
        draw(38, 25, 'red')
        draw(37, 40, 'red')
        draw(37, 39, 'red')
        draw(38, 39, 'red')
        draw(38, 38, 'red')
        draw(38, 37, 'red')


    </script>
</body>
</html>
