<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emscripten Example</title>
    <script src="assembler.js"></script>
    <script>
        function callMyFunction() {
            let a = Module.ccall(
              "webmain", // name of C function
              'string', // return type
              ["string"], // argument types
              [`LDA @value1
LDB @value2
LDC @value3

@value1:
0x1111
@value2:
0x2222
@value3:
0x3333`], // arguments
            );

            console.log(a);
        }

        Module.onRuntimeInitialized = function() {
            callMyFunction();
        };
    </script>
</head>
<body>
    <h1>Emscripten Function Call Example</h1>
    <button onclick="callMyFunction()">Call myFunction</button>
</body>
</html>
